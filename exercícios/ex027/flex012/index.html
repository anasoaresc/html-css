<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        div.conteiner {
            background-color: lightcyan;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item {
            background-color: lightblue;
            border: 1px solid black;
            text-align: center;
             
        }

        div#cxA {
            flex-shrink: 0;
            flex-grow: 0;
            flex-basis: 200px;
            /*shorthand*/
            flex: 0 0 200px;
        }
        div#cxB {
            flex-shrink: 1;
            flex-grow: 1;
            flex-basis: 150px;
            /*shorthand*/
            flex: 1 1 150px;
        }
        div#cxC {
            flex-shrink: 0;
            flex-grow: 4;
            flex-basis: 250px;
            /*shorthand*/
            flex: 4 0 250px;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item" id="cxA">A</div>
        <div class="item" id="cxB">B</div>
        <div class="item" id="cxC">C</div>
        <!--<div class="item">D</div>
        <div class="item">E</div>
        <div class="item">F</div>-->
    </div>
</body>
</html>
