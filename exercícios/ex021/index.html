<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 { /*box-level*/
            background-color: lightgray;
            height: 200px;
            width: 200px;
            border: 20px solid rgb(233, 225, 225);

            padding: 10px 10px 10px 10px; /*sentido horário: top, right, bottom, left*/

            margin: auto;

            outline: 2px dashed darkcyan;

        }

        a { /*inline-level*/
            border: 4px, solid, rgb(0, 0, 0);
            margin-top: 4px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
    
</body>
</html>
