<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de ifrme</title>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>Acessando o site do 

<!--Tamanho padrão do iframe: 300x150
É possível alterar através da tag "height"-->

        <iframe src="https://www.cursoemvideo.com" frameborder="0" height="200">
        <a href="https://cursoemvideo.com" target="_blank">Curso em Video</a>

        </iframe> 
        para aprender a programar.
    </p>

<!--Um iframe é quadro inline, que ao contrário do link, não te direciona ao site referenciado, mas insere o mesmo dentro do quadro, permitindo visualizar e interagir. -->

<!--Ao adicionar o link "a href", colaboramos para que dispositivos que não sejam compatíveis com o iframe, ainda sim direcionem o usuário a página desejada.-->

</body>
</html>
