<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block /*Adapta em linha ao tam de tela*/;
            background-color: rgb(202, 202, 202);
            text-align: center;
            border: 1px solid black /*borda: tamanho e cor*/;
            height: 200px /*altura*/;
            width: 200px /*largura*/;
        }

        div:hover { /*Cor dif quando passar o mouse por cima*/
            background-color: rgb(135, 135, 135);
        }

    </style>
</head>
<body>
    <div>01</div>
    <div>02</div>
    <div>03</div>
    
</body>
</html>
